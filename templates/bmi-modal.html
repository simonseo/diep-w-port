<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">BMI Calculator</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Weight(kg)</span>
        <input ng-model="bmi.weight" ng-change="bmiChange()" type="number">
      </label>
      <label class="item item-input">
        <span class="input-label">Height(m)</span>
        <input ng-model="bmi.height" ng-change="bmiChange()" type="number">
      </label>
      <label class="item item-input">
        <span class="input-label">BMI</span>
        <input ng-model="bmi.value" type="number">
      </label>
      <button class="button button-full button-positive" ng-click="checkAndHide()">OK</button>
    </div>
  </ion-content>
</ion-modal-view>
